  type:  Organisation
  name:  Louise Hibbert
  links:
    - "https://twitter.com/chattertots"
    - "https://www.facebook.com/speechtherapysurrey/"
    - "https://www.linkedin.com/company/chattertots-speech-&-language-therapy"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author: Louise Hibbert
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path:            "google19375e3e49844e36.html"
    values:
      sitemap:         false
  - scope:
      path:            "assets/favicon/html_code.html"
    values:
      sitemap:         false      

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

