# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

locale: "en-GB"
lang_direction: "ltr"
language: "en"
encoding: "utf-8"
masthead_title: "Chattertots"
#logo: "/assets/images/chattertotsLogo_Orig.png"
title: "Chattertots"
title_separator: " - "

#subtitle: "Speech and Language Therapy"
#logo: "/assets/images/chattertots-faces-logo.png"
email: chattertots@gmail.com
description: >- # this means to ignore newlines until "url:"
  Chattertots is run by Louise Hibbert, a fully qualified Speech and Language Therapist who specialises in working with children aged approximately 2 to 8 years.
url: https://chattertots.github.io
baseurl: ""
repository: "chattertots/chattertots.github.io"
twitter:
  username: chattertots
github:
  username: DanHibbert
facebook:
    username : speechtherapysurrey
    appid: 2220287517999610
og_image: "/assets/images/louise-hibbert.jpg"
minimal_mistakes_skin: plum
search: true
incremental: true
# Build settings
markdown: "kramdown"
remote_theme: "mmistakes/minimal-mistakes"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London

include:
  - _pages
  - .htaccess
  - manifest.json
  - google19375e3e49844e36.html
  - favicon.ico
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .env 
  - Gemfile
  - Gemfile.lock
  - README.md
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache



